<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error{color:red;}
        </style>
    </head>
<body>
    <div>
        <a href='/logout'></a>
    </div>

    {%with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category, message in messages %}
            <li>class = "{{category}}">{{message}}</li>
        {% endfor %}
        </ul>

    {% endwith %}


        <main>
                <nav>
                    <h1><a href='/blog'>List all entries<br /></a></h1>
                    
                    <h1><a href='/create_post'>Create new entry</a></h1>

                    <h1><a href='/login'>Login</a></h1>

                    <h1><a href='/signup'>Signup</a></h1>

                    <h1><a href='/logout'>Logout</a></h1>
                </nav>

    {% block content %}
    {% endblock %}


</body>
</html>
